<p>Update Driver works!</p>

<form #myform="ngForm" method="post" class="container col-md-4" (ngSubmit)="updateDriver(myform.value)">
    <div class="form-group">
        <label>Driver ID:</label>
        <input type="number" class="form-control" name="driverId" #driverIdControl="ngModel" required ngModel>
        <span style="color: red;" *ngIf="driverIdControl.touched && driverIdControl.invalid">Driver ID is mandatory</span>
    </div> 
    
    <div class="form-group">
        <label>Driver Name:</label>
        <input type="text" class="form-control" #driverNameControl="ngModel" name="driverName" required ngModel>
        <span style="color: red;" *ngIf="driverNameControl.touched && driverNameControl.invalid">Driver Name is mandatory</span>
    </div>
    
    <div class="form-group">
        <label>Fare:</label>
        <input type="number" class="form-control" #fareControl="ngModel" name="fare" required ngModel>
        <span style="color: red;" *ngIf="fareControl.touched && fareControl.invalid">Fare is mandatory</span>
    </div>
    
    <div class="form-group">
        <label>Rating:</label>
        <input type="number" class="form-control" min="1" max="5" #ratingControl="ngModel" name="rating" required ngModel>
        <span style="color: red;" *ngIf="ratingControl.touched && ratingControl.invalid">Rating is mandatory and must be between 1 and 5</span>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Update</button>
</form>
